<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/table.css" />
    <script src="./js/functions.js"></script>
    <title>Tabla de elementos industriales</title>
  </head>
  <body>
    <figure id="figure">
      <a href="aboutus.html"
        ><img src="img/logo.png" alt="logo" width="80"
      /></a>
    </figure>

    <script src="./js/nav.js"></script>

    <h1>Tabla de elementos industriales</h1>

    <div id="pageContent">
      <input
        type="text"
        name="filter"
        id="filter"
        placeholder="Filtrar"
        onkeyup="filterTable(this)"
      />
      <table id="table">
        <tr>
          <th>Acciones</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Número de serie</th>
          <th>Estado</th>
          <th>Prioridad</th>
        </tr>
      </table>
    </div>

    <div id="formModal">
      <div class="modal">
        <button id="closeBtn">X</button>
        <h2>EDITAR TABLA</h2>

        <form>
          <div>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nombre del Elemento"
            />
          </div>

          <div>
            <textarea
              name="description"
              id="description"
              cols="18"
              rows="3"
              placeholder="Descripción del Elemento"
            ></textarea>
          </div>

          <div>
            <input
              type="text"
              name="serial"
              id="serial"
              placeholder="Número de serie"
            />
          </div>

          <div id="statusBox">
            <label for="status"><span class="activeBold">Activo:</span></label>
            <input type="checkbox" name="status" id="status" />
          </div>

          <div id="priorityBox">
            <label for="priority"
              ><span class="priorityBold">Prioridad:</span></label
            >
            <div>
              <div>
                <input type="radio" id="high" name="priority" />
                <label for="high">Alta</label>
              </div>
              <div>
                <input type="radio" id="medium" name="priority" />
                <label for="medium">Media</label>
              </div>
              <div>
                <input type="radio" id="low" name="priority" />
                <label for="low">Baja</label>
              </div>
            </div>
          </div>
          <div>
            <input class="btn" type="button" id="saveData" value="Guardar" />
          </div>
        </form>
      </div>
    </div>
    <footer id="footer">&copy; Jesús Terrés Hernández 2ºDAW</footer>
  </body>
</html>
