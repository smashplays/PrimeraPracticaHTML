<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Formulario Maquinaria Industrial</title>
  </head>
  <body>
    <figure id="figure">
      <a href="#"><img src="img/logo.png" alt="logo" width="80" /></a>
    </figure>

    <script src="./js/nav.js"></script>

    <h1>Formulario Maquinaria Industrial</h1>

    <div id="pageContent">
      <form method="POST" action="ws/createElement2.php">
        <div>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nombre del Elemento"
          />
        </div>

        <div>
          <textarea
            name="description"
            id="description"
            cols="18"
            rows="3"
            placeholder="Descripción del Elemento"
          ></textarea>
        </div>

        <div>
          <input
            type="text"
            name="serial"
            id="serial"
            placeholder="Número de serie"
          />
        </div>

        <div id="statusBox">
          <label for="status"><span class="activeBold">Activo:</span></label>
          <input type="checkbox" name="status" id="status" value="active" />
        </div>

        <div id="priorityBox">
          <label for="priority"
            ><span class="priorityBold">Prioridad:</span></label
          >
          <div>
            <div>
              <input type="radio" id="priority" name="priority" value="high" />
              <label for="high" id="high">Alta</label>
            </div>
            <div>
              <input
                type="radio"
                id="priority"
                name="priority"
                value="medium"
              />
              <label for="medium" id="medium">Media</label>
            </div>
            <div>
              <input type="radio" id="priority" name="priority" value="low" />
              <label for="low" id="low">Baja</label>
            </div>
          </div>
        </div>

        <div>
          <input type="submit" value="Enviar" id="submit" />
        </div>
      </form>
    </div>
    <footer id="footer">&copy; Jesús Terrés Hernández 2ºDAW</footer>
  </body>
</html>
