    <div>
      <fieldset>
        <legend>Formulario</legend>
        <form method="POST" action="ws/createElement.php">
          <div>
            <label for="name"
              ><strong>Nombre del Elemento: </strong></label
            >
            <input type="text" name="name" id="name" />
          </div>

          <div>
            <label for="description"
              ><strong>Descripción del Elemento: </strong></label
            >
            <textarea
              name="description"
              id="description"
              cols="10"
              rows="3"
            ></textarea>
          </div>

          <div>
            <label for="serial"><strong>Número de serie: </strong></label>
            <input type="number" name="serial" id="serial" />
          </div>

          <div>
            <label for="status"><strong>Estado: </strong></label>
            <div>
              <label for="status">
                Activo:
                <input type="checkbox" name="status" id="status" value="active"/>
              </label>
            </div>
          </div>

          <div>
            <label for="priority"><strong>Prioridad: </strong> </label>
            <div>
              <input type="radio" id="priority" name="priority" value="high" />
              <label for="high">Alta</label><br />
              <input type="radio" id="priority" name="priority" value="medium" />
              <label for="medium">Media</label><br />
              <input type="radio" id="priority" name="priority" value="low" />
              <label for="low">Baja</label>
            </div>
          </div>

          <div>
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </fieldset>
    </div>
