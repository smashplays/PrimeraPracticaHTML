    <h1>Formulario Maquinaria Industrial</h1>

    <div id="pageContent">
      <form method="POST" action="ws/createElement2.php">
        <div>
          <input type="text" name="name" id="name" placeholder="Nombre del Elemento"/>
        </div>

        <div>
          <textarea
            name="description"
            id="description"
            cols="18"
            rows="3"
            placeholder="Descripción del Elemento"
          ></textarea>
        </div>

        <div>
          <input type="text" name="serial" id="serial" placeholder="Número de serie"/>
        </div>

        <div id="statusBox">
          <label for="status"><span class="activeBold">Activo:</span></label>
          <input type="checkbox" name="status" id="status" value="active" />
        </div>

        <div id="priorityBox">
          <label for="priority"><span class="priorityBold">Prioridad:</span></label>
          <div>
            <input type="radio" id="priority" name="priority" value="high" />
            <label for="high" id="high">Alta</label><br />
            <input type="radio" id="priority" name="priority" value="medium" />
            <label for="medium" id="medium">Media</label><br />
            <input type="radio" id="priority" name="priority" value="low" />
            <label for="low" id="low">Baja</label>
          </div>
        </div>

        <div>
          <input type="submit" value="Enviar" id="submit" />
        </div>
      </form>
